<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buscador múltiples campos - JS Moderno </title>
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">  
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1><i class="fas fa-car"></i> AutoFinder Pro</h1>
            <p>Encuentra el auto perfecto con nuestro buscador avanzado</p>
        </div>

        <div class="search-container">
            <div class="search-grid">
                <div class="form-group">
                    <label for="marca"><i class="fas fa-tag"></i> Marca</label>
                    <select id="marca">
                        <option value="">Todas las marcas</option>
                        <option value="Audi">Audi</option>
                        <option value="BMW">BMW</option>
                        <option value="Mercedes Benz">Mercedes Benz</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Ford">Ford</option>
                        <option value="Dodge">Dodge</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="year"><i class="fas fa-calendar"></i> Año</label>
                    <select id="year">
                        <option value="">Todos los años</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="minimo"><i class="fas fa-dollar-sign"></i> Precio Min</label>
                    <select id="minimo">
                        <option value="">Sin mínimo</option>
                        <option value="20000">$20,000</option>
                        <option value="30000">$30,000</option>
                        <option value="40000">$40,000</option>
                        <option value="50000">$50,000</option>
                        <option value="60000">$60,000</option>
                        <option value="70000">$70,000</option>
                        <option value="80000">$80,000</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="maximo"><i class="fas fa-dollar-sign"></i> Precio Max</label>
                    <select id="maximo">
                        <option value="">Sin máximo</option>
                        <option value="30000">$30,000</option>
                        <option value="40000">$40,000</option>
                        <option value="50000">$50,000</option>
                        <option value="60000">$60,000</option>
                        <option value="70000">$70,000</option>
                        <option value="80000">$80,000</option>
                        <option value="90000">$90,000</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="puertas"><i class="fas fa-door-open"></i> Puertas</label>
                    <select id="puertas">
                        <option value="">Cualquier cantidad</option>
                        <option value="2">2 Puertas</option>
                        <option value="4">4 Puertas</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="transmision"><i class="fas fa-cogs"></i> Transmisión</label>
                    <select id="transmision">
                        <option value="">Cualquier tipo</option>
                        <option value="automatico">Automática</option>
                        <option value="manual">Manual</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="color"><i class="fas fa-palette"></i> Color</label>
                    <select id="color">
                        <option value="">Todos los colores</option>
                        <option value="Negro">Negro</option>
                        <option value="Azul">Azul</option>
                        <option value="Blanco">Blanco</option>
                        <option value="Rojo">Rojo</option>
                    </select>
                </div>
            </div>
            
            <div class="controls">
                <div class="action-buttons">
                    <button class="reset-btn" id="resetBtn">
                        <i class="fas fa-undo"></i> Limpiar Filtros
                    </button>
                    <button class="theme-btn" id="themeBtn">
                        <i class="fas fa-moon"></i> Modo Oscuro
                    </button>
                </div>
                <div class="results-info" id="resultsInfo">
                    Mostrando todos los vehículos
                </div>
            </div>
        </div>

        <div class="results-container">
            <div class="results-header">
                <h2 class="results-title">Resultados de Búsqueda</h2>
                <div class="sort-container">
                    <label for="sortSelect" style="color: white; margin-right: 10px;">Ordenar por:</label>
                    <select id="sortSelect" class="sort-select">
                        <option value="default">Por defecto</option>
                        <option value="precio-asc">Precio: Menor a Mayor</option>
                        <option value="precio-desc">Precio: Mayor a Menor</option>
                        <option value="year-desc">Año: Más Nuevo</option>
                        <option value="year-asc">Año: Más Antiguo</option>
                        <option value="marca">Marca A-Z</option>
                    </select>
                </div>
            </div>
            <div id="resultado" class="cars-grid"></div>
        </div>
    </div>
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
